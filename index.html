<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />

    <!-- App Title -->
    <title>Fast Comand SM</title>

    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon (Browser Tab Icon) -->
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />

    <!-- Apple Icon (iPhone / iPad) -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <!-- Theme Color (Mobile browsers) -->
    <meta name="theme-color" content="#4F46E5" />

    <!-- Tailwind CDN (مؤقتًا – مقبول) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Tailwind Config -->
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: [
                'Cairo',
                'ui-sans-serif',
                'system-ui',
                '-apple-system',
                'BlinkMacSystemFont',
                'Segoe UI',
                'Roboto',
                'Helvetica Neue',
                'Arial',
                'sans-serif',
              ],
              mono: [
                'Roboto Mono',
                'ui-monospace',
                'SFMono-Regular',
                'Menlo',
                'Monaco',
                'Consolas',
                'Liberation Mono',
                'Courier New',
                'monospace',
              ],
            },
            colors: {
              primary: {
                DEFAULT: '#4F46E5',
                light: '#6366F1',
                dark: '#4338CA',
              },
              secondary: {
                DEFAULT: '#F59E0B',
                light: '#FBBF24',
                dark: '#D97706',
              },
              background: {
                light: '#F8FAFC',
                dark: '#0F172A',
              },
              content: {
                light: '#FFFFFF',
                dark: '#1E293B',
              },
              text: {
                light: '#334155',
                dark: '#F1F5F9',
              },
            },
            boxShadow: {
              soft: '0 4px 20px -2px rgba(0, 0, 0, 0.05)',
              glow: '0 0 15px rgba(79, 70, 229, 0.3)',
            },
          },
        },
      };
    </script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&family=Roboto+Mono:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Global Styles -->
    <style>
      body {
        font-family: 'Cairo', sans-serif;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #475569;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
    </style>

    <!-- App Styles -->
    <link rel="stylesheet" href="/index.css" />
  </head>

  <body class="bg-background-light dark:bg-background-dark transition-colors duration-300">
    <div id="root"></div>

    <!-- React Entry -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
